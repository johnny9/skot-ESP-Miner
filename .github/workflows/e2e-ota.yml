# Runs E2E OTA update test against the latest successful firmware build
# Installs the esp-miner-e2e test runner from GitHub and executes the
# `test_ota_update` test case using the firmware artifacts generated by the
# `Build Firmware` workflow.

name: OTA E2E Test

on:
  # Trigger whenever the Build Firmware workflow finishes successfully
  workflow_run:
    workflows: ["Build Firmware"]
    types:
      - completed

permissions:
  contents: read
  actions: read

jobs:
  ota_e2e_test:
    permissions:
      contents: read
      actions: read
    # Only run if the upstream workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: 102

    steps:
      - name: Download and Extract Artifacts
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
           mkdir -p artifacts && cd artifacts
           artifacts_url=${{ github.event.workflow_run.artifacts_url }}
           gh api "$artifacts_url" -q '.artifacts[] | [.name, .archive_download_url] | @tsv' | while read artifact
           do
             IFS=$'\t' read name url <<< "$artifact"
             gh api $url > "$name.zip"
             unzip -o -d "$name" "$name.zip"
           done

      - name: Run OTA update E2E tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install --force-reinstall --no-cache-dir git+https://github.com/johnny9/esp-miner-e2e
          esp-miner-e2e run test_ota_update \
            --fw-bin artifacts/esp-miner.bin/esp-miner.bin \
            --www-bin artifacts/www.bin/www.bin
