# Runs E2E OTA update test against the latest successful firmware build
# Installs the esp-miner-e2e test runner from GitHub and executes the
# `test_ota_update` test case using the firmware artifacts generated by the
# `Build Firmware` workflow.

name: OTA E2E Test

on:
  # Trigger whenever the Build Firmware workflow finishes successfully
  workflow_run:
    workflows: ["Build Firmware"]
    types:
      - completed

permissions:
  contents: read
  actions: read

jobs:
  ota_e2e_test:
    permissions:
      contents: read
      actions: read
    # Only run if the upstream workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: 102

    steps:
      - name: Download esp-miner.bin artifact
        uses: actions/download-artifact@v4
        with:
          name: esp-miner.bin
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download www.bin artifact
        uses: actions/download-artifact@v4
        with:
          name: www.bin
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install esp-miner-e2e test runner from GitHub
        run: |
          pip install git+https://github.com/johnny9/esp-miner-e2e

      - name: Run OTA update E2E tests
        run: |
          esp-miner-e2e run test_ota_update \
            --fw-bin artifacts/esp-miner.bin \
            --www-bin artifacts/www.bin
